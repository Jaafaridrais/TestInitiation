<ui:composition template="/templateLPEE.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<ui:define name="Title">
		Gestion des anomalies
	</ui:define>
	
	<ui:define name="content" >
	
	
		<h:form >
		

			<p:dataTable value="#{ficheAnomalieController.listFicheAnomalie()}" var="item" id="a1" emptyMessage="FicheAnomalie non trouvÃ©" paginator="true"
				rows="6"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,18" >
				<p:column headerText="Numero de Fiche">
					
					<h:outputText value="#{item.numFiche}" />
				</p:column>
				<p:column headerText="Constat">
				
					<h:outputText value="#{item.constat}" />
				</p:column>
				
				<p:column headerText="Date Application">
				
					<h:outputText value="#{item.dateFiche}" />
				</p:column>
				<f:facet name="footer">
					<p:outputPanel>	
					<p:commandButton action="#{ficheAnomalieController.prepareCreate()}"  icon="ui-icon-adds" value="Ajouter" />
					
					
					</p:outputPanel>
				</f:facet>
				
			</p:dataTable>
			
	
					</h:form>
	

		</ui:define>
		</ui:composition>
