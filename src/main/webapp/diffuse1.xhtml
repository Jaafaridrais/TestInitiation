<ui:composition template="/templateLPEE.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:define name="Title">
		diffusion de document
	</ui:define>
<ui:define name="content" >
	

<h:form prependId="false">  
  
   
  
    <p:dataTable id="a1" var="per" value="#{documentController.lpersonnels()}" rowKey="#{per.matricule}" 
                 selection="#{documentController.selectedPersonnel}" paginator="true"
				rows="5" emptyMessage="le document est associé à tous les personnel"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" >  
  
       
  
        <p:column selectionMode="multiple" />  
  
        <p:column headerText="Matricule">  
            <h:outputText value="#{per.matricule}" />  
        </p:column>  
  
        <p:column headerText="Nom">  
            <h:outputText value="#{per.nom}" />  
        </p:column>  
  
        <p:column headerText="Prenom">  
            <h:outputText value="#{per.prenom}" />  
        </p:column>  
  
        <p:column headerText="Grade">  
            <h:outputText value="#{per.grade}" />  
        </p:column>  
  
       <f:facet name="footer">
					<p:outputPanel>	
					<p:commandButton value="Diffuser" icon="ui-icon-adds"
						action="#{documentController.diffuser()}"
						/>
						<p:commandButton value="Anuuler" 
						action="#{documentController.annuuler}"
						/>
					</p:outputPanel>
				</f:facet>
    </p:dataTable>  
  
     
  <br />
			
</h:form> 


</ui:define>
</ui:composition>
