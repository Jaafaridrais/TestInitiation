<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>L.P.E.E</title>
	<link rel="stylesheet" href="css/newscreen1.css" type="text/css"
		media="screen" title="default" />
	<link rel="stylesheet" href="assets/css/supersized.css"/>
	<link rel="shortcut icon" type="image/x-icon" href="images/LPEE_MAROC.gif"/>
        <script src="assets/js/supersized.3.2.7.min.js"></script>
        <script src="assets/js/supersized-init.js"></script>
        <script src="assets/js/scripts.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css"
		media="screen"  />
	<link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css"
		media="screen" />
		<link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css"
		media="screen"  />
		<style type="text/css">
	
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
/*                 .ui-widget{font-size:90% !important;} */
/*         		.ui-layout-unit-content{background-image:url('images/bluebackgroundsmall.jpg');} */
    
                .affaires .ui-menu-child{width:350px !important; }
                .ui-menu .ui-separator .style_H  { 
				   background: #A8A8A8; 
				   border: none; 
				   width: 3px; 
				   clear: none; 
				   height: 22px; 
				   margin: 6px 0px 3px 9px !important; 
				   box-shadow: none; 
				}
				.ui-icon-check {
					background-position: -65px -146px;
					}
				
				.ui-menubar   {margin: 10px auto 10px auto !important;text-align: center !important; }
				.ui-menu.ui-widget li > .ui-menuitem-link.ui-state-hover {
					border-bottom-left-radius: 3px !important;
					border-bottom-right-radius: 3px !important;
					border-top-right-radius: 3px !important;
					border-top-left-radius: 3px !important;
					
					}
				.ui-menu.ui-widget li > .ui-menuitem-link {
					padding-right: 15px !important;
					}
            </style>

</h:head>
<h:body>
	<f:event listener="#{loginBean.isConnect}"
		type="preRenderView" />
	<c:if test="#{loginBean.iscon()}">
	<c:choose>
		<c:when test="#{loginBean.rediAdmin()}">
			<p:layout fullPage="true">
				<p:layoutUnit styleClass="myLayoutStyleClass" position="north"
					id="top" resizable="false" closable="false" collapsible="false">

					<!-- Start: page-top -->
					<div id="page-top-outer">
						<div id="page-top">
							<div id="logo">
								<a href=""><img src="images/shared/logo.gif" alt="" /></a>
							</div>
							<div class="clear"></div>
						</div>
					</div>
					<!-- End: page-top -->
					<h:form>
						<p:growl id="messages" />
						<p:menubar styleClass="ui-menubar" autoSubmenuDisplay="True"
							width="50%">
							<p:menuitem value="Accueil" url="Accueil.xhtml" />
							<p:separator
								style=" 
				   border: none; 
				   width: 2px;   
				   clear: none; 
				   height: 30px; 
				   margin: 0px 10px 0px 10px !important; 
				   box-shadow: none;" />
							<p:submenu label="Gestion Document">
						
						<p:menuitem value="Document" url="Listdoc.xhtml" />
						<p:menuitem value="Type Document" url="Listtype.xhtml" />
						<p:menuitem value="Categorie" url="Listcat.xhtml" />
						</p:submenu>
							<p:separator
								style=" 
				   border: none; 
				   width: 2px;   
				   clear: none; 
				   height: 30px; 
				   margin: 0px 10px 0px 10px !important; 
				   box-shadow: none;" />
							<p:submenu label="Gestion Fiche Anomalie">
							<p:menuitem value="les Fiches d'Anomalie" url="Listanomalie.xhtml" />
							<p:menuitem value="Vérifer les actions" url="ListanomalieT.xhtml" />
							<p:menuitem value="Valider les actions" url="ListanomalieV.xhtml" />
							<p:menuitem value="les fiches cloturés" url="ListanomalieC.xhtml" />

						</p:submenu>
							<p:separator
								style=" 
				   border: none; 
				   width: 2px;   
				   clear: none; 
				   height: 30px; 
				   margin: 0px 10px 0px 10px !important; 
				   box-shadow: none;" />
							<p:submenu label="Reglages">

							<p:menuitem value="Processus" url="Listpro.xhtml"
								update="messages" />
							<p:menuitem value="Personnel" url="Listper.xhtml"
								update="messages" />
								<p:menuitem value="Origine" url="Listorigine.xhtml" />
							<p:menuitem value="Domaine" url="List.xhtml" />
							<p:menuitem value="Chapitre" url="ListCh.xhtml" />


						</p:submenu>
							<p:separator
								style=" 
				   border: none; 
				   width: 2px;   
				   clear: none; 
				   height: 30px; 
				   margin: 0px 10px 0px 10px !important; 
				   box-shadow: none;" />
							 <p:submenu label="Statistiques">

							<p:menuitem value="Domaines" url="domainestatistique.xhtml"
								update="messages" />
							<p:menuitem value="Origines" url="OrigineStatistique.xhtml"
								update="messages" />
							<p:menuitem value="Processus" url="ProcessusStatistique.xhtml"
								update="messages" />
							<p:menuitem value="Chapitres" url="ChapitreStatistique.xhtml"
								update="messages" />


						</p:submenu>
							<p:separator
								style="
				   border: none; 
				   width: 2px;   
				   clear: none; 
				   height: 30px; 
				   margin: 0px 10px 0px 10px !important; 
				   box-shadow: none;" />
							
							
							
							<f:facet name="options">
								<p:commandButton action="#{loginBean.logout}"  value="Logout" 	icon="ui-icon-extlink" /> 

							</f:facet>
						</p:menubar>
					</h:form>
				</p:layoutUnit>

				<p:layoutUnit position="center"
					style="padding-top: 20px !important;
		   	padding-right:  10px !important;
		   	padding-bottom:  20px !important;
		   	padding-left:  20px !important;
		   	">

					<div  style="text-align: center;" class="panel panel-primary">
						<div class="panel-heading">
							<ui:insert name="Title">Espace LPEE</ui:insert>
						</div>
						
					</div>

					<ui:insert name="content">Default content</ui:insert>
				</p:layoutUnit>

				



				<p:layoutUnit position="south" collapsed="true"
					header="All rights reserved" resizable="true" closable="false"
					collapsible="true" effect="drop">

					<!--  start footer-left -->
					<div id="footer-left">L.P.E.E &copy;  All rights reserved.</div>
					<!--  end footer-left -->
					<div class="clear">&nbsp;</div>

				</p:layoutUnit>
			</p:layout>
			<ui:insert name="contentDialog">Dialog content</ui:insert>
		
		</c:when>
		<c:otherwise>
			<f:metadata>
				<f:viewAction action="#{loginBean.redirect404()}" phase="APPLY_REQUEST_VALUES"/>
		</f:metadata>
		</c:otherwise>
	</c:choose>
	</c:if>
	<c:otherwise>
		<f:metadata>
				<f:viewAction action="#{loginBean.redirectLogin()}" phase="APPLY_REQUEST_VALUES"/>
		</f:metadata>
	</c:otherwise>
	
	
</h:body>
</html>
