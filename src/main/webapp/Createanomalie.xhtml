<ui:composition template="/templateLPEE.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<ui:define name="Title">
		L'Ajout d'un Fiche d'Anomalie
	</ui:define>
	
	<ui:define name="content" >

    
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
             <fieldset style="width:80%;  margin-left: 10%;" >
	    <legend ><span><b></b></span></legend>
	    <br/>
            <h:form enctype="multipart/form-data" id="u">
            <p:growl id="growl" showDetail="true" sticky="false"  />
                <h:panelGrid columns="2" id="pnl">
                    
                     
                     <h:outputLabel value="processus" for="processus" />
                     <p:selectOneMenu id="processus" value="#{ficheAnomalieController.idProcessus}" style="width: 200px">
                    <f:selectItems value="#{processusController.listProcessusSelect()}"></f:selectItems>
                     </p:selectOneMenu>
                    
                    <h:outputLabel value="origine" for="origine" />
                     <p:selectOneMenu id="origine" value="#{ficheAnomalieController.idOrigine}" style="width: 200px">
                    <f:selectItems value="#{origineController.listOrigineSelect()}"></f:selectItems>
                     </p:selectOneMenu>
                    <h:outputLabel value="domaine" for="domaine" />
                     <p:selectOneMenu id="domaine" value="#{ficheAnomalieController.id}" style="width: 200px">
                    <f:selectItems value="#{domaineController.listDomaineSelect()}"></f:selectItems>
                     </p:selectOneMenu>
                     <h:outputLabel value="chapitre" for="chapitre" />
                     <p:selectOneMenu id="chapitre" value="#{ficheAnomalieController.numChpitre}" style="width: 200px">
                    <f:selectItems value="#{chapitreController.listChapitreSelect()}"></f:selectItems>
                     </p:selectOneMenu>
                     <h:outputLabel value="personnel" for="personnel" />
                     <p:selectOneMenu id="personnel" value="#{ficheAnomalieController.per}" style="width: 200px">
                    <f:selectItems value="#{personnelController.listPersonnelSelect()}"></f:selectItems>
                     </p:selectOneMenu>
                     <h:outputLabel value="Constat" for="constat" />
                    <p:inputTextarea rows="5" style="width: 200px" id="constat" value="#{ficheAnomalieController.selected.constat}" title="constat" required="true" requiredMessage="constat est obligatoire"/>
                </h:panelGrid>
                <br />
                <p:commandButton action="#{ficheAnomalieController.create}" value="Ajouter" icon="ui-icon ui-icon-check" update="growl"/>
                <br />
               
              
            </h:form>
            </fieldset>
    

		</ui:define>
		</ui:composition>
