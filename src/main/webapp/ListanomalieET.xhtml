<ui:composition template="/templateLPEEU.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<ui:define name="Title">
		Application des actions
	</ui:define>
	
	<ui:define name="content" >
	
	
		<h:form >
		

			<p:dataTable value="#{ficheAnomalieController.listeAnomaliesET()}" var="item" id="a1" emptyMessage="FicheAnomalie non trouvÃ©" paginator="true"
				rows="6"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,18" >
				<p:column headerText="Identifiant">
					
					<h:outputText value="#{item.numFiche}" />
				</p:column>
				<p:column headerText="intitule">
				
					<h:outputText value="#{item.constat}" />
				</p:column>
				
				<p:column headerText="Date Application">
				
					<h:outputText value="#{item.dateFiche}" />
				</p:column>
				
				<p:column headerText="Appliquer les actions">
					
					<h:commandLink  value ="Appliquer les actions" action="#{ficheAnomalieController.prepareApplication}">
					<f:setPropertyActionListener value="#{item}" target="#{ficheAnomalieController.selected}"/>
					</h:commandLink>
				</p:column>
				
			</p:dataTable>
			
		
			<br />
			
		</h:form>
	

		</ui:define>
		</ui:composition>
