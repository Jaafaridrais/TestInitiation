<ui:composition template="/templateLPEE.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	
	<ui:define name="Title">
		Validation de l'efficacité des actions
	</ui:define>
	<ui:define name="content" >

	
		<h:form >
		

			<p:dataTable value="#{ficheAnomalieController.listeAnomaliesV()}" var="item" id="a1" emptyMessage="FicheAnomalie non trouvé" paginator="true"
				rows="6"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,18" >
				
				<p:column headerText="Identifiant">
					
					<h:outputText value="#{item.numFiche}" />
				</p:column>
				<p:column headerText="intitule">
				
					<h:outputText value="#{item.constat}" />
				</p:column>
				
				<p:column headerText="Date Application">
				
					<h:outputText value="#{item.dateFiche}" />
				</p:column>
				
				<p:column headerText="Valider">
					
					<p:commandButton  value ="Valider les actions" action="#{ficheAnomalieController.prepareValidation}" icon="ui-icon ui-icon-check">
					<f:setPropertyActionListener value="#{item}" target="#{ficheAnomalieController.selected}"/>
					</p:commandButton>
				</p:column>
			</p:dataTable>
			
		
			
		</h:form>
	

		</ui:define>
		</ui:composition>
